version: 2.1
executors:
  ionic-app:
    working_directory: ~/hackernews-graphql/ionic-app
    docker:
      - image: circleci/node:10
jobs:
  build:
    executor: ionic-app
    steps:
      - checkout
      - run: ADBLOCK=true npm ci
      - run: npm run build
  test:
    executor: ionic-app
    steps:
      - checkout
      - run: ADBLOCK=true npm ci
      - run: npm test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
